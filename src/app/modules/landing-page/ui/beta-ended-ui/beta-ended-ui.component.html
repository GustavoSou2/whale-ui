  <form class="lead-form" [formGroup]="betaEndedForm">
    <input-custom
      type="text"
      placeholder="Digite seu nome"
      name="name"
      label="Nome"
      formControlName="name"
      required
    ></input-custom>

    <input-custom
      type="email"
      placeholder="exemlo@gmail.com"
      name="email"
      label="E-mail"
      formControlName="email"
      required
    ></input-custom>

  <section class="button-container">
    <button-custom
      type="button"
      label="Enviar"
      (clicked)="onSubmit()"

    ></button-custom>
    <button-custom
      type="button"
      label="Fechar"
      variant="transparent"
      (clicked)="onClose()"
      style="width: 100%"
