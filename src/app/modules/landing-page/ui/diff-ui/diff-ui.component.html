<section id="diff" class="features-section">
  <h2>Diferenciais e Ferramentas</h2>
  <div class="features-container">
    <div *ngFor="let feature of features" class="feature-card">
      <div class="feature-card--square">
        <img [src]="'./landing/' +feature.icon.name + '.svg'" [alt]="feature.title" class="feature-icon"/>
      </div>
      <h3>{{ feature.title }}</h3>
      <p>{{ feature.description }}</p>
    </div>
  </div>
</section>
