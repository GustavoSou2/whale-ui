<section id="statusUpsert">
  <h1>{{ statusToEdit.isShowable ? "Detalhes" : "Editar" }}</h1>
  <form [formGroup]="status">
    <input-custom
      type="text"
      placeholder="Nome do status"
      name="name"
      formControlName="name"
      [disabled]="statusToEdit.isShowable"
      required
    ></input-custom>
    <textarea-custom
      placeholder="Descrição"
      name="description"
      formControlName="description"
      [disabled]="statusToEdit.isShowable"
      [maxlength]="255"
    ></textarea-custom>
    <div class="statusUpsert--color">
      <label for="color">Cor do status</label>
      <label
        for="color"
        class="statusUpsert--color-picker"
        [style.background]="status.get('color')?.value"
      ></label>
      <input
        type="color"
        id="color"
        [disabled]="statusToEdit.isShowable"
        formControlName="color"
      />
    </div>
  </form>
  <section class="statusUpsert--actions">
    <button-custom
      type="button"
      variant="transparent"
      label="Cancelar"
      (clicked)="cancel()"
    ></button-custom>

    <button-custom
      type="button"
      label="Salvar status"
      *ngIf="!statusToEdit.isShowable"
      [disabled]="!status.valid"
      (clicked)="submit()"
    ></button-custom>
  </section>
</section>
