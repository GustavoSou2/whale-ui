<layout >
  <ng-container *ngTemplateOutlet="layoutHeader" layout-header></ng-container>

  <ng-container *ngTemplateOutlet="table" layout-content></ng-container>
</layout>

<ng-template #layoutHeader>
  <ng-content select="[clients-header]"></ng-content>
</ng-template>
<ng-template #table>
  <section class="collaborator--content">
  <table-custom [tableSource]="tableSource" [tableFullWidth]="false"></table-custom>

  </section>
</ng-template>
